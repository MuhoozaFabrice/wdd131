<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="star1" name="rating" value="1" required> ☆</label>
        <label><input type="radio" id="star2" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" id="star3" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" id="star4" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" id="star5" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Affordability"> Affordability</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Your Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Muhooza Fabrice | WDD131</p>
  </footer>
</body>
</html>
